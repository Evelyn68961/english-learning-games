<html lang="en">
<head>

            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

            background: linear-gradient(180deg, #E8F6FF 0%, #B8E4FF 100%);
            min-height: 100vh;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .screen.active {
            display: flex;
        }

        /* Start Screen */
        .game-title {
            font-size: clamp(2.5rem, 8vw, 4rem);
            color: #4ECDC4;
            text-shadow: 4px 4px 0 #FFE66D, 6px 6px 0 #FF6B6B;
            margin-bottom: 10px;
            text-align: center;
            animation: bounce 2s infinite;
        }

        .game-subtitle {
            font-size: clamp(1rem, 4vw, 1.5rem);
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .mascot {
            font-size: clamp(5rem, 20vw, 8rem);
            margin-bottom: 20px;
            animation: wiggle 1.5s infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .verb-preview {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .verb-bubble {
            background: white;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            color: #4ECDC4;
            font-weight: bold;
            box-shadow: 0 4px 0 #3BA99C, 0 6px 15px rgba(0,0,0,0.1);
        }

        .play-btn {
            font-size: clamp(1.5rem, 5vw, 2rem);
            padding: 20px 50px;
            background: linear-gradient(180deg, #FF6B6B 0%, #EE5A5A 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 0 #CC4444, 0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.1s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .play-btn:hover { transform: translateY(2px); box-shadow: 0 4px 0 #CC4444; }
        .play-btn:active { transform: translateY(5px); box-shadow: 0 1px 0 #CC4444; }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: white;
            border-radius: 20px;
            color: #666;
            text-decoration: none;
            font-size: 1rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: all 0.2s;
        }

        .back-link:hover { transform: translateY(-2px); }

        /* Game Screen */
        #game-screen {
            justify-content: flex-start;
            padding-top: 20px;
        }

        .game-header {
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background: white;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .score-display {
            font-size: clamp(1rem, 4vw, 1.4rem);
            color: #FF6B6B;
            font-weight: bold;
        }

        .progress-display {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            color: #666;
            background: #E8F6FF;
            padding: 5px 15px;
            border-radius: 15px;
        }

        .streak-display {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            color: #FFB347;
        }

        /* Question Card */
        .question-card {
            background: white;
            border-radius: 30px;
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 0 rgba(0,0,0,0.05), 0 15px 40px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        .question-label {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            color: #999;
            margin-bottom: 15px;
        }

        .sentence {
            font-size: clamp(1.5rem, 5vw, 2rem);
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .subject {
            color: #4ECDC4;
            font-weight: bold;
        }

        .blank {

            min-width: 80px;
            border-bottom: 4px dashed #FFE66D;
            margin: 0 5px;
            color: #4ECDC4;
            font-weight: bold;
        }

        .hint {
            font-size: clamp(0.85rem, 2.5vw, 1rem);
            color: #999;
            margin-top: 15px;
            font-style: italic;
        }

        /* Answer Buttons */
        .answers {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 500px;
            width: 100%;

        .answer-btn {
            flex: 1;
            min-width: 100px;
            padding: 20px 30px;
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-weight: bold;
            background: linear-gradient(180deg, #4ECDC4 0%, #3BA99C 100%);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 5px 0 #2D8A82, 0 8px 20px rgba(0,0,0,0.15);
            transition: all 0.1s;
            font-family: inherit;
        }

        .answer-btn:hover {
            transform: translateY(2px);
            box-shadow: 0 3px 0 #2D8A82;
        }

        .answer-btn:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #2D8A82;
        }

        .answer-btn.correct {
            background: linear-gradient(180deg, #90EE90 0%, #32CD32 100%);
            box-shadow: 0 5px 0 #228B22;
            animation: pulse 0.3s;
        }

        .answer-btn.wrong {
            background: linear-gradient(180deg, #FF6B6B 0%, #EE5A5A 100%);
            box-shadow: 0 5px 0 #CC4444;
            animation: shake 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: bold;
            z-index: 100;
            pointer-events: none;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.2);
            animation: popFeedback 0.8s ease-out forwards;
        }

        .feedback.correct { color: #4ECDC4; }
        .feedback.wrong { color: #FF6B6B; font-size: clamp(1.2rem, 5vw, 2rem); }

        @keyframes popFeedback {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }

            100% { transform: translate(-50%, -80%) scale(1); opacity: 0; }
        }

        /* Stars Container */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99;
        }

        .star {
            position: absolute;
            font-size: 2rem;
            animation: starFall 1s ease-out forwards;

        @keyframes starFall {
            0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }

        .end-title { font-size: clamp(2rem, 7vw, 3rem); color: #4ECDC4; margin-bottom: 15px; }

        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;

        .btn {

            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.1s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(180deg, #4ECDC4 0%, #3BA99C 100%);
            color: white;
            box-shadow: 0 5px 0 #2D8A82;

        .btn-secondary {

        }

            width: 10px;
            height: 10px;

            animation: confettiFall 3s ease-out forwards;

            0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 400px) {
            .question-card { padding: 20px; }
            .answer-btn { padding: 15px 20px; }
        }
    </style>

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playSound(type) {
            if (!audioContext) return;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain);
            gain.connect(audioContext.destination);

            if (type === 'correct') {
                osc.frequency.setValueAtTime(523.25, audioContext.currentTime);
                osc.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1);
                osc.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2);
                gain.gain.setValueAtTime(0.3, audioContext.currentTime);
                osc.start(audioContext.currentTime);
                osc.stop(audioContext.currentTime + 0.4);
            } else if (type === 'wrong') {
                osc.frequency.setValueAtTime(200, audioContext.currentTime);
                osc.type = 'sine';
                gain.gain.setValueAtTime(0.2, audioContext.currentTime);
                osc.start(audioContext.currentTime);
                osc.stop(audioContext.currentTime + 0.2);
            }

            const shuffled = [...arr];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];

            return shuffled;

                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function endGame() {
            const maxScore = gameState.totalQuestions * 10;
            const percentage = gameState.score / maxScore;

            let stars, trophy, title, encouragement;

            if (percentage >= 0.9) {
                stars = '‚≠ê‚≠ê‚≠ê';
                trophy = 'üèÜ';
                title = 'Amazing!';
                encouragement = ENCOURAGEMENTS.end.high[Math.floor(Math.random() * ENCOURAGEMENTS.end.high.length)];
            } else if (percentage >= 0.6) {
                stars = '‚≠ê‚≠ê';
                trophy = 'ü•à';
                title = 'Great Job!';
                encouragement = ENCOURAGEMENTS.end.medium[Math.floor(Math.random() * ENCOURAGEMENTS.end.medium.length)];
            } else {
                stars = '‚≠ê';
                trophy = 'üéØ';
                title = 'Good Try!';
                encouragement = ENCOURAGEMENTS.end.low[Math.floor(Math.random() * ENCOURAGEMENTS.end.low.length)];
            }

            document.getElementById('final-score').textContent = gameState.score;
            document.getElementById('stars-earned').textContent = stars;
            document.getElementById('trophy').textContent = trophy;
            document.getElementById('end-title').textContent = title;
            document.getElementById('encouragement').textContent = encouragement;

            showScreen('end-screen');
            createConfetti();
        }

        function goBack() {
            window.location.href = '../../index.html';
        }

        // Prevent double-tap zoom
        document.addEventListener('touchend', (e) => {
            e.preventDefault();
            e.target.click();
        }, { passive: false });
    </script>
</body>
