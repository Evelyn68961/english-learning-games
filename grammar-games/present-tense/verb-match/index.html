<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Verb Match - am/is/are</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(180deg, #E8F6FF 0%, #B8E4FF 100%);
            min-height: 100vh;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .screen.active {
            display: flex;
        }

        /* Start Screen */
        .game-title {
            font-size: clamp(2.5rem, 8vw, 4rem);
            color: #4ECDC4;
            text-shadow: 4px 4px 0 #FFE66D, 6px 6px 0 #FF6B6B;
            margin-bottom: 10px;
            text-align: center;
            animation: bounce 2s infinite;
        }

        .game-subtitle {
            font-size: clamp(1rem, 4vw, 1.5rem);
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .mascot {
            font-size: clamp(5rem, 20vw, 8rem);
            margin-bottom: 20px;
            animation: wiggle 1.5s infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .verb-preview {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .verb-bubble {
            background: white;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            color: #4ECDC4;
            font-weight: bold;
            box-shadow: 0 4px 0 #3BA99C, 0 6px 15px rgba(0,0,0,0.1);
        }

        .play-btn {
            font-size: clamp(1.5rem, 5vw, 2rem);
            padding: 20px 50px;
            background: linear-gradient(180deg, #FF6B6B 0%, #EE5A5A 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 0 #CC4444, 0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.1s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .play-btn:hover { transform: translateY(2px); box-shadow: 0 4px 0 #CC4444; }
        .play-btn:active { transform: translateY(5px); box-shadow: 0 1px 0 #CC4444; }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: white;
            border-radius: 20px;
            color: #666;
            text-decoration: none;
            font-size: 1rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: all 0.2s;
        }

        .back-link:hover { transform: translateY(-2px); }

        /* Game Screen */
        #game-screen {
            justify-content: flex-start;
            padding-top: 20px;
        }

        .game-header {
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background: white;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .score-display {
            font-size: clamp(1rem, 4vw, 1.4rem);
            color: #FF6B6B;
            font-weight: bold;
        }

        .progress-display {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            color: #666;
            background: #E8F6FF;
            padding: 5px 15px;
            border-radius: 15px;
        }

        .streak-display {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            color: #FFB347;
        }

        /* Question Card */
        .question-card {
            background: white;
            border-radius: 30px;
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 0 rgba(0,0,0,0.05), 0 15px 40px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        .question-label {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            color: #999;
            margin-bottom: 15px;
        }

        .sentence {
            font-size: clamp(1.5rem, 5vw, 2rem);
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .subject {
            color: #4ECDC4;
            font-weight: bold;
        }

        .blank {
            display: inline-block;
            min-width: 80px;
            border-bottom: 4px dashed #FFE66D;
            margin: 0 5px;
            color: #4ECDC4;
            font-weight: bold;
        }

        .hint {
            font-size: clamp(0.85rem, 2.5vw, 1rem);
            color: #999;
            margin-top: 15px;
            font-style: italic;
        }

        /* Answer Buttons */
        .answers {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 500px;
            width: 100%;
        }

        .answer-btn {
            flex: 1;
            min-width: 100px;
            padding: 20px 30px;
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-weight: bold;
            background: linear-gradient(180deg, #4ECDC4 0%, #3BA99C 100%);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 5px 0 #2D8A82, 0 8px 20px rgba(0,0,0,0.15);
            transition: all 0.1s;
            font-family: inherit;
        }

        .answer-btn:hover {
            transform: translateY(2px);
            box-shadow: 0 3px 0 #2D8A82;
        }

        .answer-btn:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #2D8A82;
        }

        .answer-btn.correct {
            background: linear-gradient(180deg, #90EE90 0%, #32CD32 100%);
            box-shadow: 0 5px 0 #228B22;
            animation: pulse 0.3s;
        }

        .answer-btn.wrong {
            background: linear-gradient(180deg, #FF6B6B 0%, #EE5A5A 100%);
            box-shadow: 0 5px 0 #CC4444;
            animation: shake 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Feedback */
        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: bold;
            z-index: 100;
            pointer-events: none;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.2);
            animation: popFeedback 0.8s ease-out forwards;
        }

        .feedback.correct { color: #4ECDC4; }
        .feedback.wrong { color: #FF6B6B; font-size: clamp(1.2rem, 5vw, 2rem); }

        @keyframes popFeedback {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -80%) scale(1); opacity: 0; }
        }

        /* Stars Container */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99;
        }

        .star {
            position: absolute;
            font-size: 2rem;
            animation: starFall 1s ease-out forwards;
        }

        @keyframes starFall {
            0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100px) rotate(360deg); opacity: 0; }
        }

        /* End Screen */
        .trophy { font-size: clamp(5rem, 20vw, 8rem); margin-bottom: 20px; animation: wiggle 1s infinite; }
        .end-title { font-size: clamp(2rem, 7vw, 3rem); color: #4ECDC4; margin-bottom: 15px; }
        .final-score { font-size: clamp(1.3rem, 5vw, 2rem); color: #FF6B6B; margin-bottom: 10px; }
        .stars-earned { font-size: clamp(2rem, 8vw, 3.5rem); margin-bottom: 20px; }
        .encouragement { font-size: clamp(1rem, 3.5vw, 1.3rem); color: #666; margin-bottom: 30px; text-align: center; max-width: 400px; line-height: 1.5; }

        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            font-size: clamp(1rem, 4vw, 1.3rem);
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.1s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(180deg, #4ECDC4 0%, #3BA99C 100%);
            color: white;
            box-shadow: 0 5px 0 #2D8A82;
        }

        .btn-secondary {
            background: linear-gradient(180deg, #FFE66D 0%, #E6C235 100%);
            color: #666;
            box-shadow: 0 5px 0 #C9A82E;
        }

        .btn:hover { transform: translateY(2px); }
        .btn:active { transform: translateY(4px); }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            z-index: 101;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 400px) {
            .question-card { padding: 20px; }
            .answer-btn { padding: 15px 20px; }
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen" class="screen active">
        <a href="../../index.html" class="back-link">‚Üê Back</a>
        <div class="mascot">üéØ</div>
        <h1 class="game-title">Verb Match!</h1>
        <p class="game-subtitle">Match subjects with am, is, or are</p>

        <div class="verb-preview">
            <span class="verb-bubble">am</span>
            <span class="verb-bubble">is</span>
            <span class="verb-bubble">are</span>
        </div>

        <button class="play-btn" onclick="startGame()">Play!</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <div class="game-header">
            <div class="score-display">Score: <span id="score">0</span></div>
            <div class="progress-display"><span id="current">1</span> / <span id="total">10</span></div>
            <div class="streak-display" id="streak"></div>
        </div>

        <div class="question-card">
            <div class="question-label">Fill in the blank:</div>
            <div class="sentence" id="sentence"></div>
            <div class="hint" id="hint"></div>
        </div>

        <div class="answers" id="answers"></div>
    </div>

    <!-- End Screen -->
    <div id="end-screen" class="screen">
        <div class="trophy" id="trophy">üèÜ</div>
        <h2 class="end-title" id="end-title">Great Job!</h2>
        <div class="final-score">Score: <span id="final-score">0</span></div>
        <div class="stars-earned" id="stars-earned">‚≠ê‚≠ê‚≠ê</div>
        <p class="encouragement" id="encouragement"></p>

        <div class="btn-group">
            <button class="btn btn-primary" onclick="startGame()">Play Again</button>
            <button class="btn btn-secondary" onclick="goBack()">Back</button>
        </div>
    </div>

    <div class="stars-container" id="stars-container"></div>

    <script>
        // Questions database - subjects with correct verb
        const QUESTIONS = [
            // I -> am
            { subject: 'I', verb: 'am', sentence: 'I ___ happy.', hint: 'ÊàëÂæàÈñãÂøÉ' },
            { subject: 'I', verb: 'am', sentence: 'I ___ a student.', hint: 'ÊàëÊòØÂ≠∏Áîü' },
            { subject: 'I', verb: 'am', sentence: 'I ___ hungry.', hint: 'ÊàëÈ§ì‰∫Ü' },
            { subject: 'I', verb: 'am', sentence: 'I ___ tired.', hint: 'ÊàëÁ¥Ø‰∫Ü' },
            { subject: 'I', verb: 'am', sentence: 'I ___ ready.', hint: 'ÊàëÊ∫ñÂÇôÂ•Ω‰∫Ü' },

            // He/She/It -> is
            { subject: 'He', verb: 'is', sentence: 'He ___ my friend.', hint: '‰ªñÊòØÊàëÁöÑÊúãÂèã' },
            { subject: 'She', verb: 'is', sentence: 'She ___ a teacher.', hint: 'Â•πÊòØËÄÅÂ∏´' },
            { subject: 'It', verb: 'is', sentence: 'It ___ a cat.', hint: 'Áâ†ÊòØ‰∏ÄÈöªË≤ì' },
            { subject: 'He', verb: 'is', sentence: 'He ___ tall.', hint: '‰ªñÂæàÈ´ò' },
            { subject: 'She', verb: 'is', sentence: 'She ___ nice.', hint: 'Â•πÂæàÂ•Ω' },
            { subject: 'It', verb: 'is', sentence: 'It ___ cold.', hint: 'Â§©Ê∞£ÂæàÂÜ∑' },
            { subject: 'The dog', verb: 'is', sentence: 'The dog ___ cute.', hint: 'ÈÇ£ÈöªÁãóÂæàÂèØÊÑõ' },
            { subject: 'My mom', verb: 'is', sentence: 'My mom ___ at home.', hint: 'ÊàëÂ™ΩÂ™ΩÂú®ÂÆ∂' },
            { subject: 'The book', verb: 'is', sentence: 'The book ___ on the table.', hint: 'Êõ∏Âú®Ê°å‰∏ä' },

            // You/We/They -> are
            { subject: 'You', verb: 'are', sentence: 'You ___ smart.', hint: '‰Ω†ÂæàËÅ∞Êòé' },
            { subject: 'We', verb: 'are', sentence: 'We ___ friends.', hint: 'ÊàëÂÄëÊòØÊúãÂèã' },
            { subject: 'They', verb: 'are', sentence: 'They ___ happy.', hint: '‰ªñÂÄëÂæàÈñãÂøÉ' },
            { subject: 'You', verb: 'are', sentence: 'You ___ a good student.', hint: '‰Ω†ÊòØÂ•ΩÂ≠∏Áîü' },
            { subject: 'We', verb: 'are', sentence: 'We ___ at school.', hint: 'ÊàëÂÄëÂú®Â≠∏Ê†°' },
            { subject: 'They', verb: 'are', sentence: 'They ___ my classmates.', hint: '‰ªñÂÄëÊòØÊàëÁöÑÂêåÂ≠∏' },
            { subject: 'The cats', verb: 'are', sentence: 'The cats ___ sleeping.', hint: 'ÈÇ£‰∫õË≤ìÂú®Áù°Ë¶∫' },
            { subject: 'My friends', verb: 'are', sentence: 'My friends ___ nice.', hint: 'ÊàëÁöÑÊúãÂèãÂÄëÂæàÂ•Ω' },
        ];

        const VERBS = ['am', 'is', 'are'];
        const ENCOURAGEMENTS = {
            correct: ['Awesome!', 'Great!', 'Perfect!', 'Super!', 'Yes!', 'üåü', 'üéâ', 'Excellent!'],
            wrong: ['Try again!', 'Almost!', 'Keep going!', 'You can do it!'],
            end: {
                high: ['Amazing! You really understand am/is/are!', 'Perfect! You are a grammar star!', 'Excellent work!'],
                medium: ['Good job! Keep practicing!', 'Nice work! You are getting better!', 'Well done!'],
                low: ['Good try! Practice makes perfect!', 'Keep learning! You will get it!']
            }
        };

        // Game State
        let gameState = {
            score: 0,
            currentQuestion: 0,
            totalQuestions: 10,
            streak: 0,
            questions: [],
            answered: false
        };

        // Audio
        let audioContext = null;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playSound(type) {
            if (!audioContext) return;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain);
            gain.connect(audioContext.destination);

            if (type === 'correct') {
                osc.frequency.setValueAtTime(523.25, audioContext.currentTime);
                osc.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1);
                osc.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2);
                gain.gain.setValueAtTime(0.3, audioContext.currentTime);
                osc.start(audioContext.currentTime);
                osc.stop(audioContext.currentTime + 0.4);
            } else if (type === 'wrong') {
                osc.frequency.setValueAtTime(200, audioContext.currentTime);
                osc.type = 'sine';
                gain.gain.setValueAtTime(0.2, audioContext.currentTime);
                osc.start(audioContext.currentTime);
                osc.stop(audioContext.currentTime + 0.2);
            }
        }

        function shuffleArray(arr) {
            const shuffled = [...arr];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function startGame() {
            initAudio();
            gameState = {
                score: 0,
                currentQuestion: 0,
                totalQuestions: 10,
                streak: 0,
                questions: shuffleArray(QUESTIONS).slice(0, 10),
                answered: false
            };

            document.getElementById('score').textContent = '0';
            document.getElementById('total').textContent = gameState.totalQuestions;
            updateStreak();

            showScreen('game-screen');
            showQuestion();
        }

        function showQuestion() {
            if (gameState.currentQuestion >= gameState.totalQuestions) {
                endGame();
                return;
            }

            gameState.answered = false;
            const q = gameState.questions[gameState.currentQuestion];

            document.getElementById('current').textContent = gameState.currentQuestion + 1;

            // Format sentence with highlighted subject and blank
            const sentenceHtml = q.sentence.replace(q.subject, `<span class="subject">${q.subject}</span>`)
                                          .replace('___', '<span class="blank">___</span>');
            document.getElementById('sentence').innerHTML = sentenceHtml;
            document.getElementById('hint').textContent = q.hint;

            // Create answer buttons
            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = '';

            VERBS.forEach(verb => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = verb;
                btn.onclick = () => checkAnswer(verb, btn);
                answersDiv.appendChild(btn);
            });
        }

        function checkAnswer(answer, btn) {
            if (gameState.answered) return;
            gameState.answered = true;

            const q = gameState.questions[gameState.currentQuestion];
            const isCorrect = answer === q.verb;

            // Disable all buttons
            document.querySelectorAll('.answer-btn').forEach(b => {
                b.style.pointerEvents = 'none';
                if (b.textContent === q.verb) {
                    b.classList.add('correct');
                }
            });

            if (isCorrect) {
                gameState.score += 10 + (gameState.streak * 2);
                gameState.streak++;
                playSound('correct');
                showFeedback(true);
                createStars();
            } else {
                btn.classList.add('wrong');
                gameState.streak = 0;
                playSound('wrong');
                showFeedback(false);
            }

            document.getElementById('score').textContent = gameState.score;
            updateStreak();

            // Update the blank with the correct answer
            setTimeout(() => {
                document.querySelector('.blank').textContent = q.verb;
                document.querySelector('.blank').style.borderBottom = 'none';
                document.querySelector('.blank').style.color = isCorrect ? '#4ECDC4' : '#FF6B6B';
            }, 300);

            // Next question
            setTimeout(() => {
                gameState.currentQuestion++;
                showQuestion();
            }, 1500);
        }

        function updateStreak() {
            const streakEl = document.getElementById('streak');
            if (gameState.streak >= 2) {
                streakEl.textContent = 'üî• ' + gameState.streak;
            } else {
                streakEl.textContent = '';
            }
        }

        function showFeedback(isCorrect) {
            const feedback = document.createElement('div');
            feedback.className = `feedback ${isCorrect ? 'correct' : 'wrong'}`;
            const messages = isCorrect ? ENCOURAGEMENTS.correct : ENCOURAGEMENTS.wrong;
            feedback.textContent = messages[Math.floor(Math.random() * messages.length)];
            document.body.appendChild(feedback);
            setTimeout(() => feedback.remove(), 800);
        }

        function createStars() {
            const container = document.getElementById('stars-container');
            const stars = ['‚≠ê', 'üåü', '‚ú®', 'üí´'];
            for (let i = 0; i < 5; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.textContent = stars[Math.floor(Math.random() * stars.length)];
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 30 + 20}%`;
                container.appendChild(star);
                setTimeout(() => star.remove(), 1000);
            }
        }

        function createConfetti() {
            const colors = ['#FF6B6B', '#4ECDC4', '#FFE66D', '#95E1D3', '#F38181'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function endGame() {
            const maxScore = gameState.totalQuestions * 10;
            const percentage = gameState.score / maxScore;

            let stars, trophy, title, encouragement;

            if (percentage >= 0.9) {
                stars = '‚≠ê‚≠ê‚≠ê';
                trophy = 'üèÜ';
                title = 'Amazing!';
                encouragement = ENCOURAGEMENTS.end.high[Math.floor(Math.random() * ENCOURAGEMENTS.end.high.length)];
            } else if (percentage >= 0.6) {
                stars = '‚≠ê‚≠ê';
                trophy = 'ü•à';
                title = 'Great Job!';
                encouragement = ENCOURAGEMENTS.end.medium[Math.floor(Math.random() * ENCOURAGEMENTS.end.medium.length)];
            } else {
                stars = '‚≠ê';
                trophy = 'üéØ';
                title = 'Good Try!';
                encouragement = ENCOURAGEMENTS.end.low[Math.floor(Math.random() * ENCOURAGEMENTS.end.low.length)];
            }

            document.getElementById('final-score').textContent = gameState.score;
            document.getElementById('stars-earned').textContent = stars;
            document.getElementById('trophy').textContent = trophy;
            document.getElementById('end-title').textContent = title;
            document.getElementById('encouragement').textContent = encouragement;

            showScreen('end-screen');
            createConfetti();
        }

        function goBack() {
            window.location.href = '../../index.html';
        }

        // Prevent double-tap zoom
        document.addEventListener('touchend', (e) => {
            e.preventDefault();
            e.target.click();
        }, { passive: false });
    </script>
</body>
