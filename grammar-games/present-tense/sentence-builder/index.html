<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sentence Builder - Present Tense</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(180deg, #FFFBE8 0%, #FFE4B5 100%);
            min-height: 100vh;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .screen.active {
            display: flex;
        }

        /* Start Screen */
        .game-title {
            font-size: clamp(2rem, 7vw, 3.5rem);
            color: #F39C12;
            text-shadow: 4px 4px 0 #E74C3C, 6px 6px 0 #9B59B6;
            margin-bottom: 10px;
            text-align: center;
            animation: bounce 2s infinite;
        }

        .game-subtitle {
            font-size: clamp(1rem, 4vw, 1.5rem);
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .mascot {
            font-size: clamp(5rem, 20vw, 8rem);
            margin-bottom: 20px;
            animation: wiggle 1.5s infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .info-box {
            background: white;
            padding: 20px 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 400px;
        }

        .info-box h3 {
            color: #F39C12;
            margin-bottom: 10px;
            font-size: clamp(1rem, 3.5vw, 1.3rem);
        }

        .info-box p {
            color: #666;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            line-height: 1.5;
        }

        .play-btn {
            font-size: clamp(1.5rem, 5vw, 2rem);
            padding: 20px 50px;
            background: linear-gradient(180deg, #F39C12 0%, #E67E22 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 0 #D35400, 0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.1s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .play-btn:hover { transform: translateY(2px); box-shadow: 0 4px 0 #D35400; }
        .play-btn:active { transform: translateY(5px); box-shadow: 0 1px 0 #D35400; }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: white;
            border-radius: 20px;
            color: #666;
            text-decoration: none;
            font-size: 1rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        /* Game Screen */
        #game-screen {
            justify-content: flex-start;
            padding-top: 20px;
        }

        .game-header {
            width: 100%;
            max-width: 550px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background: white;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .score-display { font-size: clamp(1rem, 4vw, 1.4rem); color: #F39C12; font-weight: bold; }
        .progress-display { font-size: clamp(0.9rem, 3vw, 1.1rem); color: #666; background: #FFFBE8; padding: 5px 15px; border-radius: 15px; }
        .streak-display { font-size: clamp(0.9rem, 3vw, 1.1rem); color: #E74C3C; }

        /* Question Card */
        .question-card {
            background: white;
            border-radius: 30px;
            padding: 25px;
            text-align: center;
            max-width: 550px;
            width: 100%;
            box-shadow: 0 10px 0 rgba(0,0,0,0.05), 0 15px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .question-label {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            color: #999;
            margin-bottom: 10px;
        }

        .hint {
            font-size: clamp(1.1rem, 4vw, 1.4rem);
            color: #666;
            margin-bottom: 15px;
            padding: 10px 20px;
            background: #FFFBE8;
            border-radius: 15px;
            display: inline-block;
        }

        /* Sentence Building Area */
        .sentence-area {
            min-height: 70px;
            background: #F9F9F9;
            border: 3px dashed #DDD;
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
            transition: all 0.3s;
        }

        .sentence-area.active {
            border-color: #F39C12;
            background: #FFFEF5;
        }

        .sentence-area.correct {
            border-color: #2ECC71;
            background: #E8FFF0;
            animation: pulse 0.5s;
        }

        .sentence-area.wrong {
            border-color: #E74C3C;
            background: #FFE8E8;
            animation: shake 0.3s;
        }

        .placeholder-text {
            color: #CCC;
            font-size: clamp(1rem, 3vw, 1.2rem);
        }

        /* Word Tiles */
        .word-pool {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            max-width: 550px;
            width: 100%;
            padding: 15px;
            min-height: 80px;
        }

        .word-tile {
            padding: 12px 20px;
            font-size: clamp(1.1rem, 4vw, 1.4rem);
            font-weight: bold;
            background: linear-gradient(180deg, #3498DB 0%, #2980B9 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 0 #1F618D, 0 6px 15px rgba(0,0,0,0.15);
            transition: all 0.15s;
            font-family: inherit;
            user-select: none;
            -webkit-user-select: none;
        }

        .word-tile:hover {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #1F618D;
        }

        .word-tile:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 #1F618D;
        }

        .word-tile.selected {
            background: linear-gradient(180deg, #9B59B6 0%, #8E44AD 100%);
            box-shadow: 0 4px 0 #6C3483;
        }

        .word-tile.in-sentence {
            background: linear-gradient(180deg, #1ABC9C 0%, #16A085 100%);
            box-shadow: 0 4px 0 #117A65;
        }

        /* Check Button */
        .check-btn {
            margin-top: 15px;
            padding: 15px 40px;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            font-weight: bold;
            background: linear-gradient(180deg, #2ECC71 0%, #27AE60 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 5px 0 #1D8348;
            transition: all 0.1s;
            font-family: inherit;
        }

        .check-btn:hover { transform: translateY(2px); box-shadow: 0 3px 0 #1D8348; }
        .check-btn:active { transform: translateY(4px); box-shadow: 0 1px 0 #1D8348; }

        .check-btn:disabled {
            background: #CCC;
            box-shadow: 0 5px 0 #999;
            cursor: not-allowed;
        }

        .reset-btn {
            margin-top: 10px;
            padding: 10px 25px;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            background: #EEE;
            color: #666;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: inherit;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        /* Feedback */
        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: bold;
            z-index: 100;
            pointer-events: none;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.2);
            animation: popFeedback 0.8s ease-out forwards;
        }

        .feedback.correct { color: #2ECC71; }
        .feedback.wrong { color: #E74C3C; font-size: clamp(1.2rem, 5vw, 2rem); }

        @keyframes popFeedback {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -80%) scale(1); opacity: 0; }
        }

        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99;
        }

        .star {
            position: absolute;
            font-size: 2rem;
            animation: starFall 1s ease-out forwards;
        }

        @keyframes starFall {
            0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100px) rotate(360deg); opacity: 0; }
        }

        /* End Screen */
        .trophy { font-size: clamp(5rem, 20vw, 8rem); margin-bottom: 20px; animation: wiggle 1s infinite; }
        .end-title { font-size: clamp(2rem, 7vw, 3rem); color: #F39C12; margin-bottom: 15px; }
        .final-score { font-size: clamp(1.3rem, 5vw, 2rem); color: #E74C3C; margin-bottom: 10px; }
        .stars-earned { font-size: clamp(2rem, 8vw, 3.5rem); margin-bottom: 20px; }
        .encouragement { font-size: clamp(1rem, 3.5vw, 1.3rem); color: #666; margin-bottom: 30px; text-align: center; max-width: 400px; line-height: 1.5; }

        .btn-group { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; }

        .btn {
            font-size: clamp(1rem, 4vw, 1.3rem);
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.1s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: inherit;
        }

        .btn-primary { background: linear-gradient(180deg, #F39C12 0%, #E67E22 100%); color: white; box-shadow: 0 5px 0 #D35400; }
        .btn-secondary { background: linear-gradient(180deg, #ECF0F1 0%, #BDC3C7 100%); color: #666; box-shadow: 0 5px 0 #95A5A6; }

        .btn:hover { transform: translateY(2px); }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            z-index: 101;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        @media (max-width: 400px) {
            .question-card { padding: 15px; }
            .word-tile { padding: 10px 15px; font-size: 1rem; }
            .sentence-area { min-height: 60px; padding: 10px; }
        }
    </style>
</head>

    <!-- Start Screen -->
    <div id="start-screen" class="screen active">
        <a href="../../index.html" class="back-link">‚Üê Back</a>
        <div class="mascot">üß©</div>

    <script>
        // Generate 1000+ sentences for word ordering practice
        const SENTENCES = (function() {
            const sentences = [];

            // ========== "BE" VERB SENTENCES ==========

            // I am + adjective
            const iAmAdjectives = [

            heSheSingular.forEach(([subj, subjHint]) => {

            // He/She is + a + noun
            const isNouns = [

                ['friend', 'ÊúãÂèã'], ['singer', 'Ê≠åÊâã'], ['cook', 'ÂªöÂ∏´'],

            heSheSingular.forEach(([subj, subjHint]) => {

                    sentences.push({ words: [subj, 'is', 'a', noun, '.'], hint: `${subjHint}ÊòØ${hint}„ÄÇ` });
                });
            });

            // He/She is my + relationship
            const relationships = [
                ['friend', 'ÊúãÂèã'], ['brother', 'ÂÖÑÂºü'], ['sister', 'ÂßêÂ¶π'],
                ['teacher', 'ËÄÅÂ∏´'], ['classmate', 'ÂêåÂ≠∏'], ['neighbor', 'ÈÑ∞Â±Ö']
            ];
            heSheSingular.forEach(([subj, subjHint]) => {
                relationships.forEach(([rel, hint]) => {
                    sentences.push({ words: [subj, 'is', 'my', rel, '.'], hint: `${subjHint}ÊòØÊàëÁöÑ${hint}„ÄÇ` });
                });
            });

            // The + noun + is + adjective
            const theNounIs = [
                [['cat', 'Ë≤ì'], ['cute', 'ÂèØÊÑõ']], [['dog', 'Áãó'], ['big', 'Â§ß']],

            // You/We/They are + adjective
            const pluralSubjects = [['You', '‰Ω†'], ['We', 'ÊàëÂÄë'], ['They', '‰ªñÂÄë']];

            // ========== ACTION VERB SENTENCES ==========

            // Subject + verb + object (singular subjects with -s verbs)
            const singularActionSentences = [
                [['He', '‰ªñ'], 'plays', ['soccer', 'Ë∏¢Ë∂≥ÁêÉ']],
                [['He', '‰ªñ'], 'plays', ['piano', 'ÂΩàÈãºÁê¥']],

                [['She', 'Â•π'], 'plays', ['tennis', 'ÊâìÁ∂≤ÁêÉ']],
                [['She', 'Â•π'], 'plays', ['games', 'Áé©ÈÅäÊà≤']],
                [['He', '‰ªñ'], 'eats', ['breakfast', 'ÂêÉÊó©È§ê']],

                [['She', 'Â•π'], 'reads', ['books', 'ËÆÄÊõ∏']],
                [['He', '‰ªñ'], 'reads', ['stories', 'ËÆÄÊïÖ‰∫ã']],
                [['She', 'Â•π'], 'writes', ['letters', 'ÂØ´‰ø°']],
                [['He', '‰ªñ'], 'sings', ['songs', 'Âî±Ê≠å']],
                [['She', 'Â•π'], 'runs', ['fast', 'Ë∑ëÂæóÂø´']],
                [['He', '‰ªñ'], 'walks', ['slowly', 'Ëµ∞ÂæóÊÖ¢']],
                [['She', 'Â•π'], 'likes', ['music', 'ÂñúÊ≠°Èü≥Ê®Ç']],
                [['He', '‰ªñ'], 'likes', ['sports', 'ÂñúÊ≠°ÈÅãÂãï']],
                [['She', 'Â•π'], 'loves', ['animals', 'ÊÑõÂãïÁâ©']],
                [['He', '‰ªñ'], 'watches', ['TV', 'ÁúãÈõªË¶ñ']],
                [['She', 'Â•π'], 'watches', ['movies', 'ÁúãÈõªÂΩ±']],
                [['He', '‰ªñ'], 'studies', ['English', 'Â≠∏Ëã±Êñá']],
                [['She', 'Â•π'], 'studies', ['math', 'Â≠∏Êï∏Â≠∏']],
                [['He', '‰ªñ'], 'cooks', ['dinner', 'ÂÅöÊôöÈ§ê']],
                [['She', 'Â•π'], 'cleans', ['the room', 'ÊâìÊéÉÊàøÈñì']],
                [['He', '‰ªñ'], 'helps', ['Mom', 'Âπ´Âä©Â™ΩÂ™Ω']],
                [['She', 'Â•π'], 'helps', ['Dad', 'Âπ´Âä©Áà∏Áà∏']]
            ];

                low: ['Good try! Practice makes perfect!', 'Keep learning! You will get it!']
            }
        };

        let gameState = {
            score: 0,
            currentQuestion: 0,
            totalQuestions: 10,
            streak: 0,
            questions: [],
            selectedWords: [],
            availableWords: [],
            answered: false
        };

        let audioContext = null;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playSound(type) {
            if (!audioContext) return;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain);
            gain.connect(audioContext.destination);

            if (type === 'correct') {
                osc.frequency.setValueAtTime(523.25, audioContext.currentTime);
                osc.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1);
                osc.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2);
                gain.gain.setValueAtTime(0.3, audioContext.currentTime);
                osc.start(audioContext.currentTime);
                osc.stop(audioContext.currentTime + 0.4);
            } else if (type === 'wrong') {
                osc.frequency.setValueAtTime(200, audioContext.currentTime);
                gain.gain.setValueAtTime(0.2, audioContext.currentTime);
                osc.start(audioContext.currentTime);
                osc.stop(audioContext.currentTime + 0.2);
            } else if (type === 'click') {
                osc.frequency.setValueAtTime(600, audioContext.currentTime);
                gain.gain.setValueAtTime(0.1, audioContext.currentTime);
                osc.start(audioContext.currentTime);
                osc.stop(audioContext.currentTime + 0.05);
            }
        }

        function shuffleArray(arr) {
            const shuffled = [...arr];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function startGame() {
            initAudio();
            gameState = {
                score: 0,
                currentQuestion: 0,
                totalQuestions: 10,
                streak: 0,
                questions: shuffleArray(SENTENCES).slice(0, 10),
                selectedWords: [],
                availableWords: [],
                answered: false
            };

            document.getElementById('score').textContent = '0';
            document.getElementById('total').textContent = gameState.totalQuestions;
            updateStreak();

            showScreen('game-screen');
            showQuestion();
        }

        function showQuestion() {
            if (gameState.currentQuestion >= gameState.totalQuestions) {
                endGame();
                return;
            }

            gameState.answered = false;
            gameState.selectedWords = [];

            const q = gameState.questions[gameState.currentQuestion];
            gameState.availableWords = shuffleArray([...q.words]);

            document.getElementById('current').textContent = gameState.currentQuestion + 1;
            document.getElementById('hint').textContent = q.hint;

            renderWordPool();
            renderSentenceArea();
            updateCheckButton();

            document.getElementById('sentence-area').classList.remove('correct', 'wrong');
        }

        function renderWordPool() {
            const pool = document.getElementById('word-pool');
            pool.innerHTML = '';

            gameState.availableWords.forEach((word, index) => {
                if (!gameState.selectedWords.includes(index)) {
                    const tile = document.createElement('button');
                    tile.className = 'word-tile';
                    tile.textContent = word;
                    tile.onclick = () => selectWord(index);
                    pool.appendChild(tile);
                }
            });
        }

        function renderSentenceArea() {
            const area = document.getElementById('sentence-area');

            if (gameState.selectedWords.length === 0) {
                area.innerHTML = '<span class="placeholder-text">Tap words below to build your sentence</span>';
                area.classList.remove('active');
            } else {
                area.innerHTML = '';
                area.classList.add('active');

                gameState.selectedWords.forEach((wordIndex, position) => {
                    const tile = document.createElement('button');
                    tile.className = 'word-tile in-sentence';
                    tile.textContent = gameState.availableWords[wordIndex];
                    tile.onclick = () => deselectWord(position);
                    area.appendChild(tile);
                });
            }
        }

        function selectWord(index) {
            if (gameState.answered) return;
            playSound('click');
            gameState.selectedWords.push(index);
            renderWordPool();
            renderSentenceArea();
            updateCheckButton();
        }

        function deselectWord(position) {
            if (gameState.answered) return;
            playSound('click');
            gameState.selectedWords.splice(position, 1);
            renderWordPool();
            renderSentenceArea();
            updateCheckButton();
        }

        function resetSentence() {
            if (gameState.answered) return;
            gameState.selectedWords = [];
            renderWordPool();
            renderSentenceArea();
            updateCheckButton();
        }

        function updateCheckButton() {
            const btn = document.getElementById('check-btn');
            const q = gameState.questions[gameState.currentQuestion];
            btn.disabled = gameState.selectedWords.length !== q.words.length;
        }

        function checkAnswer() {
            if (gameState.answered) return;
            gameState.answered = true;

            const q = gameState.questions[gameState.currentQuestion];
            const userSentence = gameState.selectedWords.map(i => gameState.availableWords[i]);
            const isCorrect = JSON.stringify(userSentence) === JSON.stringify(q.words);

            const area = document.getElementById('sentence-area');

            if (isCorrect) {
                gameState.score += 10 + (gameState.streak * 2);
                gameState.streak++;
                area.classList.add('correct');
                playSound('correct');
                showFeedback(true);
                createStars();
            } else {
                gameState.streak = 0;
                area.classList.add('wrong');
                playSound('wrong');
                showFeedback(false);

                // Show correct answer after a moment
                setTimeout(() => {
                    area.innerHTML = '';
                    q.words.forEach(word => {
                        const tile = document.createElement('span');
                        tile.className = 'word-tile in-sentence';
                        tile.style.background = 'linear-gradient(180deg, #2ECC71 0%, #27AE60 100%)';
                        tile.style.boxShadow = '0 4px 0 #1D8348';
                        tile.textContent = word;
                        area.appendChild(tile);
                    });
                }, 800);
            }

            document.getElementById('score').textContent = gameState.score;
            updateStreak();

            // Next question
            setTimeout(() => {
                gameState.currentQuestion++;
                showQuestion();
            }, 2000);
        }

        function updateStreak() {
            const streakEl = document.getElementById('streak');
            if (gameState.streak >= 2) {
                streakEl.textContent = 'üî• ' + gameState.streak;
            } else {
                streakEl.textContent = '';
            }
        }

        function showFeedback(isCorrect) {
            const feedback = document.createElement('div');
            feedback.className = `feedback ${isCorrect ? 'correct' : 'wrong'}`;
            const messages = isCorrect ? ENCOURAGEMENTS.correct : ENCOURAGEMENTS.wrong;
            feedback.textContent = messages[Math.floor(Math.random() * messages.length)];
            document.body.appendChild(feedback);
            setTimeout(() => feedback.remove(), 800);
        }

        function createStars() {
            const container = document.getElementById('stars-container');
            const stars = ['‚≠ê', 'üåü', '‚ú®', 'üí´'];
            for (let i = 0; i < 8; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.textContent = stars[Math.floor(Math.random() * stars.length)];
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 30 + 20}%`;
                container.appendChild(star);
                setTimeout(() => star.remove(), 1000);
            }
        }

        function createConfetti() {
            const colors = ['#F39C12', '#E74C3C', '#9B59B6', '#3498DB', '#2ECC71'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function endGame() {
            const maxScore = gameState.totalQuestions * 10;
            const percentage = gameState.score / maxScore;

            let stars, trophy, title, encouragement;

            if (percentage >= 0.9) {
                stars = '‚≠ê‚≠ê‚≠ê'; trophy = 'üèÜ'; title = 'Amazing!';
                encouragement = ENCOURAGEMENTS.end.high[Math.floor(Math.random() * ENCOURAGEMENTS.end.high.length)];
            } else if (percentage >= 0.6) {
                stars = '‚≠ê‚≠ê'; trophy = 'ü•à'; title = 'Great Job!';
                encouragement = ENCOURAGEMENTS.end.medium[Math.floor(Math.random() * ENCOURAGEMENTS.end.medium.length)];
            } else {
                stars = '‚≠ê'; trophy = 'üéØ'; title = 'Good Try!';
                encouragement = ENCOURAGEMENTS.end.low[Math.floor(Math.random() * ENCOURAGEMENTS.end.low.length)];
            }

            document.getElementById('final-score').textContent = gameState.score;
            document.getElementById('stars-earned').textContent = stars;
            document.getElementById('trophy').textContent = trophy;
            document.getElementById('end-title').textContent = title;
            document.getElementById('encouragement').textContent = encouragement;

            showScreen('end-screen');
            createConfetti();
        }

        function goBack() {
            window.location.href = '../../index.html';
        }

        // Prevent double-tap zoom
        document.addEventListener('touchend', (e) => {
            if (e.target.closest('.word-tile') || e.target.closest('.check-btn') || e.target.closest('.reset-btn') || e.target.closest('.play-btn') || e.target.closest('.btn')) {
                e.preventDefault();
                e.target.click();
            }
        }, { passive: false });
    </script>
</body>
